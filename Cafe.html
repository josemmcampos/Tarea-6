<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes Responsivas</title>
    <style>
        .adaptativa-porcentaje-1 {
            width: 70%;
        }
        .adaptativa-porcentaje-2 {
            width: 50%;
        }
        .adaptativa-porcentaje-3 {
            width: 20%;
        }
    </style>
</head>
<body>
    <article>
        <h2>Primer Artículo</h2>
        <img src="imagen1.jpg" alt="Imagen del primer artículo" class="adaptativa-porcentaje-1">
    </article>
    
    <article>
        <h2>Segundo Artículo</h2>
        <img src="imagen2.jpg" alt="Imagen del segundo artículo" class="adaptativa-porcentaje-2">
    </article>
    
    <article>
        <h2>Tercer Artículo</h2>
        <img src="imagen3.jpg" alt="Imagen del tercer artículo" class="adaptativa-porcentaje-3">
    </article>
</body>
</html>
